<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <script src="https://kit.fontawesome.com/e0ca31e47c.js" crossorigin="anonymous"></script>
  <title>Calculator</title>
</head>
<body>
  <div id="calculator">
    <div id="output"></div>
    <div class="btn_container">
      <button id="clear" class="btn">AC</button>
      <button class="btn">()</button>
      <button id="percent" class="btn">%</button>
      <button class="btn">/</button>
      <button class="btn">7</button>
      <button class="btn">8</button>
      <button class="btn">9</button>
      <button class="btn">*</button>
      <button class="btn">4</button>
      <button class="btn">5</button>
      <button class="btn">6</button>
      <button class="btn">-</button>
      <button class="btn">1</button>
      <button class="btn">2</button>
      <button class="btn">3</button>
      <button class="btn">+</button>
      <button class="btn">0</button>
      <button class="btn">.</button>
      <button class="btn"><i id="delete" class="fa-solid fa-delete-left"></i></button>
      <button id="result" class="btn">=</button>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
